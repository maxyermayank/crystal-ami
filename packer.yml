variables:
  SOURCE_AMI: ami-0196cda9251876643
  NAME: mpatel-Windows-Crystal-Report-AMI
  DESCRIPTION: Windows Crystal Report AMI
  USERNAME: "{{ env `USERNAME` }}"
  PASSWORD: "{{ env `PASSWORD` }}"
  SSH_KEY: "{{ env `SSH_KEY` }}"
  ACCESS_KEY: "{{ env `ACCESS_KEY` }}"
  SECRET_KEY: "{{ env `SECRET_KEY` }}"
  REGION: "{{ env `REGION` }}"

description:
builders:
  - type: amazon-ebs
    region: "{{ user `REGION` }}"
    access_key: "{{ user `ACCESS_KEY` }}"
    secret_key: "{{ user `SECRET_KEY` }}"
    source_ami: "{{ user `SOURCE_AMI` }}"
    ami_name: "mpatel-{{ user `SOURCE_AMI` }}-crystal-{{timestamp}}"
    ami_description: "{{ user `DESCRIPTION` }}"
    instance_type: t2.micro
    ami_users:
      - <AWS_ACCOUNT_NUMBER>
    vpc_id: <VPC_ID>
    subnet_id: <SUBNET_ID>
    security_group_ids: ["<SECURITY_GROUP_IDS>"]
    ssh_keypair_name: <SSH Key Name>
    ssh_private_key_file: "{{ user `SSH_KEY` }}"
    user_data_file: ./bin/bootstrap.txt
    associate_public_ip_address: false
    ami_virtualization_type: hvm
    tags:
      - Name: "{{ user `NAME` }}"
      - Description: "{{ user `DESCRIPTION` }}"
    communicator: winrm
    winrm_username: "{{ user `USERNAME` }}"
    winrm_password: "{{ user `PASSWORD` }}"
provisioners:
  - type: file
    source: ./resources/
    destination: "c:\\resources\\"
  - type: powershell
    inline:
      - dir c:\\
  - type: powershell
    environment_vars:
      - "PASSWORD={{ user `PASSWORD` }}"
    scripts:
      - ./bin/setupTools.ps1
      - ./bin/setupCrystal.ps1
      - ./bin/setupIIS.ps1
